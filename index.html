<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discs</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
        integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">

        <div v-if="selectImg != null" class="canvas">
            <div class="container d-flex align-items-center justify-content-center">
                <div class="card p-5">
                    <img :src="discsList[selectImg].poster" class="card-img-top" :alt="discsList[selectImg].title">
                    <div class="card-body text-center">
                        <h5 class="card-text ">{{ discsList[selectImg].title }}</h5>
                        <p class="card-text">{{ discsList[selectImg].author }}</p>
                        <p class="card-text fw-bold">{{ discsList[selectImg].year }}</p>
                    </div>
                </div>
                <button @click="hiddenCard()" type="button" class="btn-close btn-close-white" aria-label="Close"></button>
            </div>
        </div>

        <header>
            <img src="img/logo.png" alt="">
        </header>
        <div class="container pb-5">
            <div class="row row-cols-3">
                <div @click="showCard(i)" class="col g-5 " v-for="(disc, i) in discsList" :key="i">
                    <div class="card p-5 h-100">
                        <img :src="disc.poster" class="card-img-top" :alt="disc.title">
                        <div class="card-body text-center">
                            <h5 class="card-text ">{{ disc.title }}</h5>
                            <p class="card-text">{{ disc.author }}</p>
                            <p class="card-text fw-bold">{{ disc.year }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
